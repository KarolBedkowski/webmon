<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body{margin: 2em auto;max-width:80ch;color:#444;font-family:sans-serif;line-height: 1.5;}
			a{color: #222;}
			h1,h2,h3{color: #333;margin: 1em 0 0 0}
			h4{color: #333;margin: 0}
			input{ height: 1em;}
			input,textarea,select {width: 75%;}
			label {width: 20%; display: inline-block; vertical-align: top;}
			.flash{width: 75%; background-color: #eef; padding: 1em;margin: 0 auto;}
			.error{width: 75%; background-color: #fee; padding: 1em;margin: 0 auto;}
		</style>
	</head>
	<body>
		<section id="flashes">
			{% for message in get_flashed_messages() %}
			<div class="flash error">{{ message }}</div>
			{% endfor %}
		</section>
		<section class="content">
			<header>
				<h1>Login</h1>
			</header>
			<form method="POST">
				<input type="hidden" value="{{ request.args.get('back', '') }}"/>
				<p>
					<label>Login</label>
					<input type="text" name="login" required="required" />
				</p>
				<p>
					<label>Password</label>
					<input type="password" name="password" required="required" />
				</p>
				<p><button type="submit">Login</button><p>
		</section>
	</body>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function() {
		});
	</script>
</html>
