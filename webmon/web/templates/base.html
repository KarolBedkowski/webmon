<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Base</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body{margin: auto;max-width:80ch;color:#444;font-family:sans-serif;line-height: 1.5}
			h1,h2,h3,h4{color: #333}
			pre{background: #eee;padding: 1em;}
			header p{font-size: 90%}
			article {border: 1px solid #ccc;margin: 1em; padding: 0 0.5em;}
		</style>
	</head>
	<body>
		<section class="content">
			<header>
				{% block header %}{% endblock %}
			</header>
			{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
			{% endfor %}
			{% block content %}{% endblock %}
		</section>
	</body>
</html>
