{% extends 'base.html' %}
{% import '_render_entry.html' as re %}
<!DOCTYPE html>
<html>
  <body>

{% block header %}
	<h1>{% block title %}History{% endblock %} ({{ entries|length }})</h1>
{% endblock %}

{% block content %}
	{% for entry in entries %}
		{{ re.render_entry(entry, 'summary', True) }}
	{% endfor %}
{% endblock %}
  </body>
</html>
