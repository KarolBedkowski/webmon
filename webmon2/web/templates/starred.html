{% extends 'base.html' %}
{% import '_render_entry.html' as re %}
<!DOCTYPE html>
<html>
  <body>

{% block header %}
	<h1>{% block title %}Starred{% endblock %} ({{ entries|length }})</h1>
	<div class="actions">
		<a href="{{ url_for("entries.entries_search") }}">🔍 Search</a>
	</div>
{% endblock %}

{% block content %}
	{% for entry in entries %}
		{{ re.render_entry(entry, 'summary', True) }}
	{% endfor %}
{% endblock %}
  </body>
</html>
