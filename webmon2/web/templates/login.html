<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body{margin: 2em auto;color:#444;font-family:sans-serif;line-height: 1.5}
			main{display:flex;flex-direction:column;justify-content: center;}
			.content{margin: 0 auto;max-width: 20ch;}
			h1{color: #333;margin: 1em 0 0 0}
			input{width: 20ch;}
			.error{background-color: #fee; padding: 1em;margin: 0 auto;}
		</style>
	</head>
	<body>
		<main>
			<div class="content">
				<header>
					<h1>Webmon2</h1>
				</header>

				<div class="flash">
					{% for message in get_flashed_messages() %}
					<div class="error">{{ message }}</div>
					{% endfor %}
				</div>

				<div>
					<form method="POST">
						<input type="hidden" value="{{ request.args.get('back', '') }}"/>
						<p>
							<label>Login</label></br>
							<input type="text" name="login" required="required" />
						</p>
						<p>
							<label>Password</label></br>
							<input type="password" name="password" required="required" />
						</p>
						<p><button type="submit">Login</button><p>
					</form>
				</div>
			</div>
		</main>
	</body>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function() {
		});
	</script>
</html>
